<div class="top-actions">
  <md-card class="intro" (click)="showIntro()">
    Generalidades
  </md-card>
  <div class="actions">
    <button md-raised-button color="warn" (click)="checkAll()">Check All</button>
    <button md-raised-button (click)="update(currentFile)">Update</button>
    <button md-raised-button color="primary" [disabled]="checkIfAll()==false" (click)="saveToDB(law)">Save to DB</button>
  </div>
</div>



<div class="parent">
  <md-card>
    <law-tree *ngIf="law?.titles" class="tree" [directories]="law?.titles"></law-tree>
    <law-tree *ngIf="law?.books" class="tree" [directories]="law?.books"></law-tree>
  </md-card>
  <div class="detail-container">
    <div *ngIf="intro" class="intro">
      <md-card>
        <h2>Generalidades</h2>
        <md-card-content>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Nombre" [ngModel]="law?.name" (ngModelChange)="law.name = $event">
          </md-input-container>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Gaceta" [ngModel]="law?.journal" (ngModelChange)="law.journal = $event">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Fecha de Aprobación" [ngModel]="law?.approvalDate | date:'y-MM-dd'" (ngModelChange)="law.approvalDate = $event"
              type="date">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Fecha de Publicación" [ngModel]="law?.publishDate | date:'y-MM-dd'" (ngModelChange)="law.publishDate = $event"
              type="date">
          </md-input-container>
          <md-input-container class="form-full-width">
            <textarea [rows]="8" mdInput placeholder="Introducción" [ngModel]="law?.intro" (ngModelChange)="law.intro = $event">
            </textarea>
          </md-input-container>
        </md-card-content>
      </md-card>
    </div>
    <div *ngIf="currentLvl?.titles">
      <h2>Títulos</h2>
      <md-card *ngFor="let data of currentLvl.titles; let t = index">
        <div class="reviewed" align="end">
          <md-checkbox [checked]="data.reviewed" (change)="check(data)">
          </md-checkbox>
        </div>
        <md-card-content>
          <md-input-container style="width: 100%">
            <input mdInput [(ngModel)]="data.name">
          </md-input-container>
        </md-card-content>
        <md-card-actions>
          <button md-raised-button color="primary" (click)="add(data.name, t)">Add</button>
          <button md-raised-button color="warn" (click)="del(data.name, t)">Delete</button>
        </md-card-actions>
      </md-card>
    </div>
    <div *ngIf="currentLvl?.chapters">
      <h2>Capítulos</h2>
      <md-card *ngFor="let data of currentLvl.chapters">
        <md-checkbox [checked]="data.reviewed" (change)="check(data)">
        </md-checkbox>
        <md-input-container style="width: 100%">
          <input mdInput [(ngModel)]="data.name">
        </md-input-container>
      </md-card>
    </div>
    <div *ngIf="currentLvl?.articles">
      <h2>Artículos</h2>
      <md-card *ngFor="let data of currentLvl.articles; let i = index">
        <div class="reviewed" align="end">
          <md-checkbox [checked]="data.reviewed" (change)="check(data)">
            Revisado
          </md-checkbox>
        </div>
        <md-card-content>
          <md-input-container style="width:100%">
            <input mdInput [(ngModel)]="data.name">
          </md-input-container>
          <textarea [(ngModel)]="data.text">
          {{data.text}}
          </textarea>
        </md-card-content>
        <md-card-actions>
          <button md-raised-button color="primary" (click)="add(data.name, i)">Add</button>
          <button md-raised-button color="warn" (click)="delete(data.name, i)">Delete</button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

    </ul>-->
