<div class="card-container" align="center">
  <md-card>
    <md-card-content align="left" (click)="showInputDialog()">
      <input #fileInput type="file" id="imgFile" (change)="fileChangeEvent($event)"> {{inputTooltip | json}}
    </md-card-content>
  </md-card>
  <div class="upload-action" align="end">
    <button md-raised-button color="primary" (click)="parse()">Parse</button>
  </div>
  {{uploadProgress}}
</div>
