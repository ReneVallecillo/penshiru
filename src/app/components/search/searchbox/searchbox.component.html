<mat-card>
  <mat-card-title>Buscador de Leyes</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput [formControl]="stateCtrl" (keyup)="search.emit($event.target.value)" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options | async" [value]="option + ' |'">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-spinner [class.show]="searching"></mat-spinner>
  </mat-card-content>
</mat-card>
