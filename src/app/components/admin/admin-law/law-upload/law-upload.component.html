<div class="card-container" align="center">
  <mat-card>
    <mat-card-content align="left" (click)="showInputDialog()">
      <input #fileInput type="file" id="imgFile" (change)="fileChangeEvent($event)"> {{inputTooltip | json}}
    </mat-card-content>
  </mat-card>
  <div class="upload-action" align="end">
    <button mat-raised-button color="primary" (click)="parse()">Parse</button>
  </div>
  {{uploadProgress}}
</div>
