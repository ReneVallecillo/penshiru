<mat-card>
  <mat-card-actions>
    <button mat-button routerLink="../add">Agregar</button>
    <button mat-button [disabled]="selectedUser==null" (click)="editUser()">Editar</button>
  </mat-card-actions>
  <mat-card-content>
    <td-data-table [data]="users" [columns]="columns2" (rowSelect)="selectEvent($event)" selectable="true" [multiple]="false">
      <ng-template tdDataTableTemplate="active" let-value="value" let-row="row" let-column="column">
        <span flex *ngIf="row[column]">Activo</span>
        <span flex *ngIf="row[column]==false">Inactivo</span>
      </ng-template>
    </td-data-table>
  </mat-card-content>
</mat-card>
