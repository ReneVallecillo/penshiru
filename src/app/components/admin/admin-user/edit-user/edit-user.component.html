<mat-card>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
    <div>
      <mat-form-field style="width: 100%">
        <input matInput type="text" name="name" placeholder="Full name" formControlName="name">
      </mat-form-field>
      <span class="error" *ngIf="user.get('name').hasError('required') && user.get('name').touched">
        Name is required
      </span>
      <span class="error" *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
        Minimum of 2 characters
      </span>
    </div>
    <div>
      <mat-form-field style="width: 100%">
        <input matInput type="text" name="username" placeholder="Desired Username" formControlName="username">
      </mat-form-field>
      <span class="error" *ngIf="user.get('username').hasError('required') && user.get('username').touched">
        username is required
      </span>
      <span class="error" *ngIf="user.get('username').hasError('minlength') && user.get('username').touched">
        Minimum of 2 characters
      </span>
    </div>
    <div>
      <div class="md-input-wrapper">
        <mat-select placeholder="Company Name" formControlName="company">
          <mat-option *ngFor="let company of companies" [value]="company.value">{{ company.viewValue}}</mat-option>
        </mat-select>
      </div>
    </div>
    <div formGroupName="account" class="inline-columns-flex">
      <mat-form-field class="inline-column-item">
        <input matInput type="email" name="email" placeholder="Email Address" formControlName="email">
        <div class="error" *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched">
          Email is required
        </div>
      </mat-form-field>
      <mat-form-field class="inline-column-item">
        <input matInput type="email" name="confirm" placeholder="Confirm Email Address" formControlName="confirm">
        <div class="error" *ngIf="user.get('account').get('confirm').hasError('required') && user.get('account').get('confirm').touched">
          Confirming email is required
        </div>
      </mat-form-field>
    </div>
    <div class="md-input-wrapper">
      <mat-checkbox formControlName="active">
        Activo?
      </mat-checkbox>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="user.invalid">Edit</button>
  </form>
</mat-card>
