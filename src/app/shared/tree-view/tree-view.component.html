<div class="tree">
  <ul>
    <li *ngFor="let dir of directories">
      <span *ngIf="checkClass(dir)==true" class="iconButton" (click)="toggle(dir)">{{getIcon(dir)}}</span>
      <md-checkbox [checked]="dir.reviewed" (change)="check(dir)" [class.article]="checkClass(dir)==false">
        {{ dir.name | titleCase | truncate:30:'...' }}
      </md-checkbox>
      <div *ngIf="dir.expanded">
        <app-tree-view *ngIf="getDirectories(dir)" [directories]="getDirectories(dir)"></app-tree-view>
      </div>
    </li>
  </ul>
</div>
